<!DOCTYPE html>
<html>
<head>
  <title>Top Customers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top Customers</h1>
    <table>
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Total Amount Spent</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>$500</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>$450</td>
        </tr>
        <tr>
          <td>Michael Johnson</td>
          <td>$400</td>
        </tr>
        <!-- Add more rows for other customers -->
      </tbody>
    </table>
  </div>
</body>
</html>
